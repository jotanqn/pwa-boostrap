<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Prueba de Bootstrap 5</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    </head>
<body>
    <div class="container">
        <div class="row d-flex justify-content-start bd-highlight mb-3">
          <div class="col-2 p-2 bd-highlight" style="background-color:#aaa">justify-content-start</div>
          <div class="col-2 p-2 bd-highlight" style="background-color:#bbb">justify-content-start</div>
        </div>
        <div class="row d-flex justify-content-end bd-highlight mb-3">
          <div class="col-2 p-2 bd-highlight" style="background-color:#aaa">justify-content-end</div>
          <div class="col-2 p-2 bd-highlight" style="background-color:#bbb">justify-content-end</div>
        </div>
        <div class="row d-flex justify-content-center bd-highlight mb-3">
          <div class="col-2 p-2 bd-highlight" style="background-color:#aaa">justify-content-center</div>
          <div class="col-2 p-2 bd-highlight" style="background-color:#bbb">justify-content-center</div>
        </div>
        <div class="row d-flex justify-content-between bd-highlight mb-3">
          <div class="col-2 p-2 bd-highlight" style="background-color:#aaa">justify-content-between</div>
          <div class="col-2 p-2 bd-highlight" style="background-color:#bbb">justify-content-between</div>
        </div>
        <div class="row d-flex justify-content-around bd-highlight mb-3">
          <div class="col-2 p-2 bd-highlight" style="background-color:#aaa">justify-content-around</div>
          <div class="col-2 p-2 bd-highlight" style="background-color:#bbb">justify-content-around</div>
        </div>
        <div class="row d-flex justify-content-evenly bd-highlight">
          <div class="col-2 p-2 bd-highlight" style="background-color:#aaa">justify-content-evenly</div>
          <div class="col-2 p-2 bd-highlight" style="background-color:#bbb">justify-content-evenly</div>
        </div>
      </div>
</body>
</html>
