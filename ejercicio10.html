<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous"/>
    <link rel="stylesheet" href="styleEjer9.css"/>
    <title>Ejercicio 10</title>
  </head>
  <body>
    <div class="container">
        <!-- header -->
        <div class="row text-center">
            <div id="header" class="col bg-success p-2 mb-2">
                <p class="display-6">header</p>
            </div>
        </div>

        <!-- 4 divs -->
        <div class="row text-center my-2">
            <div class="col-lg-3 col-md-3 col-6 offset-lg-3 border p-5 bg-primary">
                <p class="display-6">1</p>
            </div>
            <div class="col-lg-3 col-md-3 col-6 border p-5 bg-primary">
                <p class="display-6">2</p>
            </div>
            <!-- Colocamos un elemento que sea visible para lg (div) para que haga el salto en linea -->
            <div class="d-none d-lg-block"></div> 
            <div class="col-lg-3 col-md-3 col-6 border p-5 bg-primary">
                <p class="display-6">3</p>
            </div>
            <div class="col-lg-3 col-md-3 col-6 offset-lg-6 border p-5 bg-primary">
                <p class="display-6">4</p>
            </div>
        </div>

        <!-- 1 div Visible unicamente para resolucion md-->
        <div class="row text-center my-2">
            <div class="col d-none d-md-block d-lg-none p-2">
                <p class="display-6 bg-info">Tablet</p>
            </div>
        </div>

        <!-- 4 divs -->
        <!-- Para el orden no utilizamos 'push/pull' como dice el enunciado
            ya que la nueva version de Bootstrap utiliza las nuevas clases 'order-*' -->
        <div class="row text-center my-2">
            <div class="col-md-3 col-6 order-lg-4 border p-5 bg-secondary">
                <p class="display-6">a</p>
            </div>
            <div class="col-md-3 col-6 order-lg-3 border p-5 bg-secondary">
                <p class="display-6">b</p>
            </div>
            <div class="col-md-3 col-6 order-lg-2 border p-5 bg-secondary">
                <p class="display-6">c</p>
            </div>
            <div class="col-md-3 col-6 order-lg-1 border p-5 bg-secondary">
                <p class="display-6">d</p>
            </div>
        </div>

        <!-- 1 div -->
        <!-- Se muestra Desktop para pantallas lg o superiores
            Se muestra Mobile para pantallas sm -->
        <div class="row text-center my-2">
            <div class="col d-none d-lg-block p-2">
                <p class="display-6 bg-info">Desktop</p>
            </div>
            <div class="col d-none d-sm-block d-md-none p-2">
                <p class="display-6 bg-info">Mobile</p>
            </div>
        </div>

        <!-- 2 divs -->
        <div class="row text-center my-2">
            <div class="col-lg-3 col-md-6 order-lg-2 border p-5 bg-warning">
                <p class="display-6">:D</p>
            </div>
            <div class="col-lg-3 col-md-6 offset-lg-3 d-none d-md-block order-lg-1 border p-5 bg-warning">
                <p class="display-6">:)</p>
            </div>
        </div>

        <!-- 1 div -->
        <!-- No visible para md y superior -->
        <div class="row text-center my-2">
            <div class="col d-none d-md-block border bg-success">
                <p class="display-6">Footer</p>
            </div>
        </div>


    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
