<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/ejer9.css"/>
    <title>Prueba de Bootstrap 5</title>
  </head>
  <body>
    <div class="container">
        <!-- header -->
        <div class="row bg-success">
            <div class="col" id="header">
                <p class="h1">Header</p>
            </div>
        </div>
        <!-- contenido -->
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12 text-lg-center text-md-start text-start bg-danger p-5 border">
                <p class="display-1">1</p>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 text-lg-center text-md-end text-center bg-danger p-5 border">
                <p class="display-1">2</p>
            </div>
            <div id="col3" class="col-lg-4 col-md-12 col-sm-12 text-lg-center text-md-center text-end bg-danger p-5 border">
                <p class="display-1">3</p>
            </div>
        </div>
        <!-- footer -->
        <div class="row text-center">
            <div class="col-lg-6 text-lg-end border bg-warning">
                <p class="display-6">Footer 1</p>
            </div>
            <div class="col-lg-6 text-lg-start border bg-warning">
                <p class="display-6">Footer 2</p>
            </div>
        </div>
    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
