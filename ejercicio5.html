<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Prueba de Bootstrap 5</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    </head>
<body>
  <div class="container">
      <div class="row align-items-start bg-primary my-2" style="height: 100px">
        <div class="col p-2" style="background-color:#aaa">align-items-start</div>
        <div class="col p-2" style="background-color:#bbb">align-items-start</div>
        <div class="col p-2" style="background-color:#ccc">align-items-start</div>
      </div>
      <div class="row align-items-center bg-warning my-2" style="height: 100px">
        <div class="col p-2" style="background-color:#aaa">align-items-center</div>
        <div class="col p-2" style="background-color:#bbb">align-items-center</div>
        <div class="col p-2" style="background-color:#ccc">align-items-center</div>
      </div>
      <div class="row align-items-end bg-danger my-2" style="height: 100px">
        <div class="col p-2" style="background-color:#aaa">align-items-end</div>
        <div class="col p-2" style="background-color:#bbb">align-items-end</div>
        <div class="col p-2" style="background-color:#ccc">align-items-end</div>
      </div>
    </div>

    <div class="container">
      <div class="row bg-primary my-5" style="height: 100px">
        <div class="col p-2 align-self-start" style="background-color:#aaa">align-self-start</div>
        <div class="col p-2 align-self-center" style="background-color:#bbb">align-self-center</div>
        <div class="col p-2 align-self-end" style="background-color:#ccc">align-self-end</div>
      </div>
    </div>
</body>
</html>
